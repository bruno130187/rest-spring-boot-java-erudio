# server port
server.port=8888

# cors
cors.originPatterns = "http://localhost:8090"

# datasource
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=rest-spring-boot-erudio;encrypt=false;trustServerCertificate=false;serverTimezone=America/Sao_Paulo
spring.datasource.username=sa
spring.datasource.password=12345678

# jpa
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

# swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
springdoc.api-docs.path=/api/**/v1/**
springdoc.swagger-ui.use-root-path=true